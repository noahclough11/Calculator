<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="shell">
        <div class="layout">
            <div class="screen">
                <div id="topLine"></div>
                <div id="mainLine"></div>
            </div>
            <div class="funButtons">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>
            <div class="numButtons">
                <button class="numButton" id="one">1</button>
                <button class="numButton" id="two">2</button>
                <button class="numButton" id="three">3</button> 
                <button class="numButton" id="plusSign">+</button>               
                <button class="numButton" id="four">4</button>
                <button class="numButton" id="five">5</button>
                <button class="numButton" id="six">6</button>
                <button class="numButton" id="minusSign">-</button>
                <button class="numButton" id="seven">7</button>
                <button class="numButton" id="eight">8</button>
                <button class="numButton" id="nine">9</button>
                <button class="numButton" id="multiplySign">*</button>
                <button class="numButton">o</button>
                <button class="numButton" id="zero">0</button>              
                <button class="numButton" id="equals">=</button>
                <button class="numButton" id="divideSign">/</button>
            </div>
        </div>
    </div>
    
</body>
</html>
